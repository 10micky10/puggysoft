selenium.explicitWaitSeconds=30

# ***** Desired Capabilities Android *****
desiredCapabilities.automationName=UIAutomator2
desiredCapabilities.deviceName=Pixel API 30 (Android 11.0)
desiredCapabilities.udid=emulator-5554
desiredCapabilities.platformName=Android
desiredCapabilities.platformVersion=11.0
# desiredCapabilities.app=C:\\apk-files\\n2p.apk
desiredCapabilities.app=/Users/ec2-user/Desktop/app-files/app-alpha-release.apk

# ***** Desired Capabilities for iOS and Android *****
desiredCapabilities.autoAcceptAlerts=true
desiredCapabilities.autoGrantPermissions=true
# if fullReset is set to true, Appium will uninstall the app and reinstall it before starting the new session (ios restart the device)
desiredCapabilities.fullReset=false
# noReset set to true: Appium will not reset the application state between sessions. This means the app will retain its data and settings from the previous session.
# noReset set to false (default): Appium will reset the application state before starting a new session. This includes clearing app data, cache, and preferences.
desiredCapabilities.noReset=false
desiredCapabilities.unicodeKeyboard=true
desiredCapabilities.resetKeyboard=true
desiredCapabilities.clearSystemFiles=true

